<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Google Font: Oswald -->
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #EDA155;
            --dark: #393939;
            --light: #FFFCED;
            --green: #5c21bc;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            font-family: 'Oswald', sans-serif;
            background: linear-gradient(rgba(13, 27, 216, 0.164), rgba(250, 7, 7, 0.315)),
                url('/images/bg.png');
            /* ðŸ”¹ Replace with your background image */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--light);
            text-align: center;
        }

        .container {
            width: 90%;
            max-width: 500px;
            padding: 40px;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(8px);
            border-radius: 16px;
        }

        h1 {
            font-size: 3rem;
            letter-spacing: 2px;
            margin-bottom: 10px;
            color: var(--primary);
        }

        p {
            margin-bottom: 30px;
            font-size: 1rem;
            color: var(--light);
        }

        .btn {
            display: block;
            margin: 15px 0;
            padding: 15px;
            text-decoration: none;
            font-size: 1.1rem;
            border-radius: 8px;
            background: var(--primary);
            color: var(--dark);
            transition: 0.3s ease;
            font-weight: 600;
        }

        .btn:hover {
            background: var(--light);
            color: var(--dark);
            transform: translateY(-3px);
        }

        footer {
            margin-top: 20px;
            font-size: 0.8rem;
            opacity: 0.6;
            color: var(--light);
        }
        footer p{
            color: white;
        }
        #logo{
            height: 100px;
        }
        #logo:hover{
            transform: translateY(-3px);
        }
    </style>
</head>

    <div class="container">
